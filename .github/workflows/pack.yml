name: リソースパック圧縮

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  zip-files:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: montudor/action-zip@v1
        with:
          args: zip -qq -r result.zip ./
      - run: ls -alh
      - uses: actions/upload-artifact@v2
        with:
          name: Package
          path: result.zip