name: リソースパック圧縮

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  zip-files:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: vimtor/action-zip@v1
        with:
          files: ./*
          dest: result.zip
      - run: mkdir staging && cp result.zip staging
      - run: ls -al
      - uses: actions/upload-artifact@v2
        with:
          name: Package
          path: result.zip